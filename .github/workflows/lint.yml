name: Ruff

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
    - uses: actions/checkout@v3
    - name: install dependancies
      run: |
        pip install -r requirements.txt
        pip install ruff
        
    - id: files
      uses: jitterbit/get-changed-files@v1
    - name: lint and reformat code
      run: |
        for changed_file in ${{ steps.files.output.all }}; do
          ruff check --fix ${{ changed_file }}
          ruff format ${{ changed_file }}
        done
    
    - name: set user
      run: |
        git config --global user.name 'auto_linter_action'
        git config --global user.email 'felixroland12355@users.noreply.github.com'
    - name: check changes
      run: git status
    - name: stage change
      run: git add .
    - name: commit changes
      run: git commit -m "Automatic Code Formatting" || echo "no changes"
    - name: push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PAT }}
        branch: ${{ github.ref }}
        directory: .
      
